<div class="nominations-list" *ngIf="nominations$ | async as n">
  <h1>Nominations</h1>
  <div *ngFor="let nomination of n">
    <app-movie-card
      [movie]="nomination"
      (pressed)="remove(nomination)"
      [buttonAction]="'Remove'"
      [disable]="false"
    ></app-movie-card>
  </div>
</div>
